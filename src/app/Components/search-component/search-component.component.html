<!-- username-input.component.html -->
<div class="my-4  flex gap-3 justify-center items-center">
    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Enter Username</label>
    <input type="text" id="userName" [(ngModel)]="userName"
        class="w-[500px] shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

<app-button [userName] = 'userName' [display] = 'buttonText'></app-button>

</div>
